<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Triangle Identifier</h1>

    <form>
        <label for="sideAInput">A</label>
        <input id="sideAInput" type="number" name="sideAInput">
        <br />
        <label for="sideBInput">B</label>
        <input id="sideBInput" type="number" name="sideBInput">
        <br />
        <label for="sideCInput">C</label>
        <input id="sideCInput" type="number" name="sideCInput">
        <br />
        <button type="submit">"Triangulate" me captain!</button>
    </form>

    <h2>Result</h2>

    <p>Your triangle is:<span id="result"></span></p>
</body>

</html>
